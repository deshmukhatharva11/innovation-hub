<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoints Test</title>
</head>
<body>
    <h1>API Endpoints Test</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        async function testEndpoint(name, url) {
            try {
                console.log(`Testing ${name}: ${url}`);
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
                    }
                });
                
                const result = {
                    name,
                    url,
                    status: response.status,
                    statusText: response.statusText,
                    success: response.ok
                };
                
                if (response.ok) {
                    const data = await response.json();
                    result.data = data;
                } else {
                    const errorText = await response.text();
                    result.error = errorText;
                }
                
                return result;
            } catch (error) {
                return {
                    name,
                    url,
                    error: error.message,
                    success: false
                };
            }
        }
        
        async function runTests() {
            const endpoints = [
                { name: 'Health Check', url: 'http://localhost:3001/api/health' },
                { name: 'Auth Me', url: 'http://localhost:3001/api/auth/me' },
                { name: 'Events', url: 'http://localhost:3001/api/events' },
                { name: 'Documents', url: 'http://localhost:3001/api/documents' },
                { name: 'Ideas', url: 'http://localhost:3001/api/ideas' },
                { name: 'Notifications', url: 'http://localhost:3001/api/notifications' }
            ];
            
            resultsDiv.innerHTML = '<p>Testing endpoints...</p>';
            
            for (const endpoint of endpoints) {
                const result = await testEndpoint(endpoint.name, endpoint.url);
                
                const resultDiv = document.createElement('div');
                resultDiv.style.margin = '10px 0';
                resultDiv.style.padding = '10px';
                resultDiv.style.border = '1px solid #ccc';
                resultDiv.style.borderRadius = '5px';
                
                if (result.success) {
                    resultDiv.style.backgroundColor = '#d4edda';
                    resultDiv.style.borderColor = '#c3e6cb';
                } else {
                    resultDiv.style.backgroundColor = '#f8d7da';
                    resultDiv.style.borderColor = '#f5c6cb';
                }
                
                resultDiv.innerHTML = `
                    <h3>${result.name}</h3>
                    <p><strong>URL:</strong> ${result.url}</p>
                    <p><strong>Status:</strong> ${result.status || 'Error'} ${result.statusText || ''}</p>
                    ${result.error ? `<p><strong>Error:</strong> ${result.error}</p>` : ''}
                    ${result.data ? `<p><strong>Data:</strong> <pre>${JSON.stringify(result.data, null, 2)}</pre></p>` : ''}
                `;
                
                resultsDiv.appendChild(resultDiv);
            }
        }
        
        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
